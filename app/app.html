<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Números</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1F2A44; /* Azul marino oscuro */
            color: #EDEDED; /* Gris claro */
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        h1 {
            text-align: center;
            color: #FF4C4C; /* Toque rojizo */
            margin-top: 20px;
            font-size: 2rem;
        }

        h2 {
            color: #FF4C4C; /* Toque rojizo */
            font-size: 1.5rem;
        }

        label {
            font-size: 16px;
            margin: 10px 0;
            display: inline-block;
            color: #A6A6A6; /* Gris claro */
        }

        textarea, select, input[type="text"], button {
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #A6A6A6;
            width: 90%;
            font-size: 16px;
            background-color: #2C3E50; /* Gris oscuro */
            color: #EDEDED;
        }

        textarea {
            width: 90%;
            max-width: 500px;
            margin: 10px auto;
            height: 120px;
            resize: none;
        }

        select, input[type="text"] {
            background-color: #2C3E50;
        }

        button {
            background-color: #FF4C4C; /* Rojo */
            color: #fff;
            cursor: pointer;
            font-size: 18px;
            width: 90%;
            max-width: 500px;
            border: none;
            margin: 10px auto;
            padding: 12px;
            border-radius: 8px;
        }

        button:hover {
            background-color: #FF3333; /* Rojo más oscuro */
        }

        #resultado {
            background-color: #2C3E50; /* Gris oscuro */
            color: #EDEDED;
            padding: 15px;
            border-radius: 8px;
            width: 90%;
            margin: 20px auto;
            font-size: 18px;
            max-width: 500px;
        }

        #resultado p {
            margin: 10px 0;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            h2 {
                font-size: 1.2rem;
            }

            button, textarea, select, input[type="text"] {
                width: 95%;
                font-size: 14px;
            }

            #resultado {
                width: 95%;
                font-size: 16px;
            }
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 1.2rem;
            }

            h2 {
                font-size: 1rem;
            }

            button, textarea, select, input[type="text"] {
                font-size: 12px;
            }

            #resultado {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>Organizador de Números</h1>
    <label for="numeros">Introduce los números separados por coma:</label>
    <textarea id="numeros" placeholder="Ejemplo: 3, 1, 4, 1, 5"></textarea>
    <br><br>

    <label for="orden">¿Ordenar de menor a mayor?</label>
    <select id="orden">
        <option value="asc">Sí</option>
        <option value="desc">No</option>
    </select>
    <br><br>
    <button id="install-button" style="display: none;">Instalar App</button>
    <button onclick="organizarNumeros()">Organizar y Calcular</button>
    
    <h2>Resultados:</h2>
    <p id="resultado"></p>

    <script>
        function organizarNumeros() {
            // Obtener los números del input
            let input = document.getElementById("numeros").value;
            let numeros = input.split(',').map(num => parseInt(num.trim())).filter(num => !isNaN(num));

            // Verificar que haya números válidos
            if (numeros.length === 0) {
                alert("Por favor ingresa números válidos.");
                return;
            }

            // Obtener la opción de orden
            let orden = document.getElementById("orden").value;

            // Ordenar los números
            if (orden === 'asc') {
                numeros.sort((a, b) => a - b); // Ordenar de menor a mayor
            } else {
                numeros.sort((a, b) => b - a); // Ordenar de mayor a menor
            }

            // Funciones para calcular moda, media y mediana
            let moda = calcularModa(numeros);
            let media = calcularMedia(numeros);
            let mediana = calcularMediana(numeros);

            // Mostrar resultados
            document.getElementById("resultado").innerHTML = `
                Números ordenados: ${numeros.join(', ')}<br>
                Moda: ${moda}<br>
                Media: ${media}<br>
                Mediana: ${mediana}
            `;
        }

        // Función para calcular la moda
        function calcularModa(arr) {
            const frecuencia = {};
            let maxFrecuencia = 0;
            let moda = [];
            for (let num of arr) {
                frecuencia[num] = (frecuencia[num] || 0) + 1;
                if (frecuencia[num] > maxFrecuencia) {
                    maxFrecuencia = frecuencia[num];
                    moda = [num];
                } else if (frecuencia[num] === maxFrecuencia) {
                    moda.push(num);
                }
            }
            return moda.length === arr.length ? "No hay moda única" : moda.join(', ');
        }

        // Función para calcular la media
        function calcularMedia(arr) {
            let suma = arr.reduce((acc, num) => acc + num, 0);
            return (suma / arr.length).toFixed(2);
        }

        // Función para calcular la mediana
        function calcularMediana(arr) {
            arr.sort((a, b) => a - b);
            const mitad = Math.floor(arr.length / 2);
            if (arr.length % 2 === 0) {
                return ((arr[mitad - 1] + arr[mitad]) / 2).toFixed(2);
            } else {
                return arr[mitad];
            }
        }
    </script>
</body>
</html>
